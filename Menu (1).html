<!DOCTYPE html>
<html>
<head>
  <title>Escolha o Curso</title>
  <style>
    body {
      background-color: #1E1E1E;
      color: #D4D4D4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #FFD43B;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .button {
      background-color: #3C9CDD;
      color: #FFD43B;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2B7B9D;
      color: #FFFFFF;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo! Escolha seu Curso</h1>
  <div class="button-container">
    <a href="index.html" class="button">Curso de Python</a>
    <a href="indexgo.html" class="button">Curso de Go</a>
  </div>

</body>
</html>
